<h1 mat-dialog-title><span *ngIf="estados_actuales.id">Editar</span> <span *ngIf="!estados_actuales.id">Nuevo</span> Estado Actual</h1>
<div mat-dialog-content>
    <div class="form-container" [formGroup]="estadoActualForm">
        <div class="form-loading-shade" *ngIf="isLoading"><mat-spinner *ngIf="isLoading"></mat-spinner></div>

        <div class="form-loading-shade" *ngIf="!isLoading && !estados_actuales">No se encontraron los datos del Estado Actual</div>
        <br>

        <mat-form-field>
            <input matInput id="nombre" formControlName="nombre" placeholder="Nombre" required>
            <mat-error *ngIf="estadoActualForm.get('nombre').invalid && (estadoActualForm.get('nombre').dirty || estadoActualForm.get('nombre').touched)">
                <span *ngIf="estadoActualForm.get('nombre').errors.required">El nombre es obligatorio</span>
            </mat-error>
        </mat-form-field>

    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <span fxFlex></span>
    <button mat-button (click)='onNoClick()'>Cancelar</button>
    <button mat-raised-button (click)="saveEstadoActual()" color="primary" [disabled]="estadoActualForm.invalid || isLoading"><mat-icon>save</mat-icon> Guardar</button>
</div>
