<h1 mat-dialog-title><span *ngIf="diagnostico.id">Editar</span> <span *ngIf="!diagnostico.id">Nuevo</span> Diagnóstico</h1>
<div mat-dialog-content>
    <div class="form-container" [formGroup]="diagnosticoForm">
        <div class="form-loading-shade" *ngIf="isLoading"><mat-spinner *ngIf="isLoading"></mat-spinner></div>

        <div class="form-loading-shade" *ngIf="!isLoading && !diagnostico">No se encontraron los datos del Diagnóstico</div>
        <br>

        <mat-form-field>
            <input matInput id="nombre" formControlName="nombre" placeholder="Nombre" required>
            <mat-error *ngIf="diagnosticoForm.get('nombre').invalid && (diagnosticoForm.get('nombre').dirty || diagnosticoForm.get('nombre').touched)">
                <span *ngIf="diagnosticoForm.get('nombre').errors.required">El nombre es obligatorio</span>
            </mat-error>
        </mat-form-field>

    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <span fxFlex></span>
    <button mat-button (click)='onNoClick()'>Cancelar</button>
    <button mat-raised-button (click)="saveDiagnostico()" color="primary" [disabled]="diagnosticoForm.invalid || isLoading"><mat-icon>save</mat-icon> Guardar</button>
</div>
